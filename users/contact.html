<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Zarali's Catering</title>

<style>
/* =====================================
   WARNA & FONT
===================================== */
:root {
  --primary-purple: #7B2CBF;
  --secondary-gold: #FFD700;
  --accent-purple: #9D4EDD;
  --text-dark: #222;
  --background-light: #FFFDF8;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: var(--background-light);
  color: var(--text-dark);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* =====================================
   HEADER â€“ versi konsisten global
===================================== */
header {
  background: linear-gradient(90deg, var(--primary-purple), var(--accent-purple));
  color: white;
  padding: 12px 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 80px; /* FIXED height */
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.logo-container {
  display: flex;
  align-items: center;
  gap: 10px;
  min-width: 280px; /* FIX agar navigasi tidak geser */
}

.logo {
  max-height: 50px;
  border-radius: 50%;
}

header h1 {
  font-size: 1.8rem;
  font-weight: 700;
}

.nav-container {
  display: flex;
  align-items: center;
  gap: 25px;
}

nav {
  display: flex;
  align-items: center;
  gap: 25px;
  white-space: nowrap;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  font-size: 15px;
  transition: 0.2s;
}

nav a:hover {
  color: var(--secondary-gold);
}

nav a.active {
  color: var(--secondary-gold);
}

/* =====================================
   BANNER
===================================== */
.banner {
  background: linear-gradient(135deg, var(--accent-purple), var(--primary-purple));
  height: 220px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--secondary-gold);
  font-size: 32px;
  font-weight: bold;
  text-shadow: 0 3px 10px rgba(0,0,0,0.4);
  margin-bottom: 40px;
}

/* =====================================
   FORM CONTACT
===================================== */
.form-wrapper {
  max-width: 700px;
  width: 90%;
  margin: 0 auto 40px;
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  font-weight: 600;
  margin-bottom: 5px;
  display: block;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 14px;
}

.form-group textarea {
  height: 120px;
  resize: none;
}

button {
  background: var(--primary-purple);
  color: white;
  padding: 12px 25px;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  display: block;
  margin: 0 auto;
  transition: 0.3s;
}

button:hover {
  background: var(--accent-purple);
}

/* =====================================
   FOOTER
===================================== */
footer {
  margin-top: auto;
  background: var(--primary-purple);
  padding: 15px;
  text-align: center;
  color: var(--secondary-gold);
}
</style>

</head>

        <header>
            <div class="logo-container">
                <img src="../gambar/logo.png" alt="Logo Zarali's Catering" class="logo">
                <h1>Zarali's Catering</h1>
            </div>

            <div class="nav-container">
                <nav>
                <a href="../index.html">Home</a>
                <a href="../menu.html">Menu</a>
                <a href="testi.html">Testimoni</a>
                <a href="pesanan.html">Pesanan saya</a>
                <a href="contact.html" class="active">Hubungi kami</a>
                <a href="../about.html">Tentang kami</a>
                <a href="../login.html">Login</a>
                </nav>
            </div>
        </header>

    <div class="banner">
    HUBUNGI KAMI DISINI
    </div>

    <div class="form-wrapper">

    <div class="form-group">
        <label>Nama</label>
        <input type="text" placeholder="Masukkan nama Anda...">
    </div>

    <div class="form-group">
        <label>Telepon</label>
        <input type="text" placeholder="08xxxxxx">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="contoh@email.com">
    </div>

    <div class="form-group">
        <label>Apa yang ingin Anda sampaikan?</label>
        <textarea placeholder="Tulis pesan Anda di sini..."></textarea>
    </div>

    <button>Kirim</button>
    </div>

        <footer>
        <b>Kelompok 5 - Zarali's Catering</b>
        </footer>

    </body>
</html>
