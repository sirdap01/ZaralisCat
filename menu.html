<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zarali's Catering</title>

  <style>
    :root {
      --primary-purple: #7B2CBF;
      --secondary-gold: #FFD700;
      --accent-purple: #9D4EDD;
      --text-dark: #222;
      --background-light: #FFFDF8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    /* ===== LAYOUT AGAR FOOTER TIDAK NAIK ===== */
    body {
      background-color: var(--background-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER (KONSISTEN SEMUA HALAMAN) ===== */
    header {
      background: linear-gradient(90deg, var(--primary-purple), var(--accent-purple));
      color: white;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 80px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      flex-shrink: 0;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 260px;
    }

    .logo {
      max-height: 50px;
      border-radius: 50%;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: 0.2s;
    }

    nav a:hover {
      color: var(--secondary-gold);
    }

    /* ===== BANNER ===== */
    .banner {
      background: linear-gradient(135deg, var(--accent-purple), var(--primary-purple));
      height: 260px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--secondary-gold);
      font-size: 30px;
      font-weight: 700;
      text-align: center;
      text-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }

    /* ===== KATEGORI ===== */
    .kategori {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 60px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      display: flex;
      align-items: center;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: 0.3s;
      cursor: pointer;
      height: 200px;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    .card img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      transition: 0.3s;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card h3 {
      flex: 1;
      padding: 25px;
      font-size: 28px;
      color: var(--primary-purple);
      text-align: center;
      font-weight: 700;
    }

    /* ===== FOOTER ===== */
    footer {
      margin-top: auto;
      background-color: var(--primary-purple);
      padding: 15px;
      color: var(--secondary-gold);
      text-align: center;
      font-size: 14px;
    }

  </style>
</head>

<body>

<header>

    <h1>Zarali's Catering</h1>

    <a href="menu.html" class="active">Menu</a>

    <a href="users/pesanan.html">Pesanan saya</a>
    <a href="users/contact.html">Hubungi kami</a>
    <a href="about.html">Tentang kami</a>
    <a href="login.html">Login</a>
  </nav>
</header>
